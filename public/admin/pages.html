<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Management - Admin</title>
    <!-- <script src="/assets/js/admin-auth.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .pages-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .pages-header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pages-header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .pages-header p {
            color: #718096;
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .pages-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .page-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .page-card h3 {
            color: #2d3748;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .page-card .url {
            color: #667eea;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .page-card .description {
            color: #718096;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .page-card .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state h2 {
            color: #2d3748;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .pages-header h1 {
                font-size: 1.5rem;
            }

            .pages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="pages-container">
        <!-- Header -->
        <div class="pages-header">
            <div>
                <h1>üìÑ Page Management</h1>
                <p>View and edit your site pages</p>
            </div>
            <div class="header-actions">
                <a href="/admin/dashboard/" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                <a href="/admin/#/collections/pages/new" class="btn btn-primary">+ New Page</a>
            </div>
        </div>

        <!-- Pages Content -->
        <div class="pages-content">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Loading pages...</p>
            </div>

            <div id="pagesGrid" class="pages-grid" style="display: none;"></div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <h2>No pages found</h2>
                <p>Create your first page to get started!</p>
                <a href="/admin/#/collections/pages/new" class="btn btn-primary" style="margin-top: 1rem;">+ Create Page</a>
            </div>
        </div>
    </div>

    <script>
        // ===== AUTHENTICATION CHECK =====
        if (!AdminAuth.requireAuth('/admin/pages/')) {
            document.body.style.display = 'none';
        }
        AdminAuth.init();

        // ===== LOAD PAGES =====
        async function loadPages() {
            try {
                // In a real implementation, you'd fetch this from an API
                // For now, we'll show a message to use the CMS
                
                document.getElementById('loadingState').style.display = 'none';
                
                // Show message that pages should be managed via CMS
                const pagesGrid = document.getElementById('pagesGrid');
                pagesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; background: #fef5e7; border-radius: 8px; border: 2px solid #f9e79f;">
                        <h2 style="color: #d68910; margin-bottom: 1rem;">üìã Page Management</h2>
                        <p style="color: #856404; margin-bottom: 1.5rem;">
                            To view and edit pages, please use the full CMS interface. This provides
                            the complete Decap CMS experience with all page management features.
                        </p>
                        <a href="/admin/#/collections/pages" class="btn btn-primary">
                            Open Page Collections in CMS
                        </a>
                    </div>
                `;
                pagesGrid.style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading pages:', error);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // ===== INITIALIZE =====
        window.addEventListener('DOMContentLoaded', () => {
            loadPages();
        });
    </script>
</body>

</html>
