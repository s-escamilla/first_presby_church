<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4a5568;
        }

        .remember-me input[type="checkbox"] {
            width: 1.125rem;
            height: 1.125rem;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .demo-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .demo-info h3 {
            color: #2d3748;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .demo-info p {
            color: #718096;
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .demo-info code {
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            color: #667eea;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Admin Access</h1>
            <p>Sign in to your dashboard</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="demo-info">
            <h3>üìã Demo Credentials</h3>
            <p>
                Username: <code>admin</code><br>
                Password: <code>admin123</code>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                ‚ö†Ô∏è Change these credentials in production!
            </p>
        </div>

        <div class="footer">
            Intermediate Website Kit ‚Ä¢ Admin Portal
        </div>
    </div>

    <script>
        // Authentication configuration
        const AUTH_CONFIG = {
            // Demo credentials - REPLACE THESE in production!
            credentials: [
                { username: 'admin', password: 'admin123', name: 'Admin User' },
                { username: 'editor', password: 'editor123', name: 'Editor User' }
            ],
            sessionKey: 'adminSession',
            sessionDuration: 24 * 60 * 60 * 1000 // 24 hours in milliseconds
        };

        // Check if already logged in
        function checkExistingSession() {
            const session = getSession();
            if (session && session.expiresAt > Date.now()) {
                // Already logged in, redirect to CMS
                const redirectTo = getRedirectParam() || '/admin/index.html';
                window.location.href = redirectTo;
            }
        }

        // Get session from storage
        function getSession() {
            try {
                const sessionData = localStorage.getItem(AUTH_CONFIG.sessionKey);
                return sessionData ? JSON.parse(sessionData) : null;
            } catch (e) {
                return null;
            }
        }

        // Get redirect parameter from URL
        function getRedirectParam() {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect');
        }

        // Create session
        function createSession(user, rememberMe) {
            const duration = rememberMe ? AUTH_CONFIG.sessionDuration : 4 * 60 * 60 * 1000; // 4 hours if not remembered
            const session = {
                username: user.username,
                name: user.name,
                loginTime: Date.now(),
                expiresAt: Date.now() + duration,
                rememberMe: rememberMe
            };
            
            localStorage.setItem(AUTH_CONFIG.sessionKey, JSON.stringify(session));
            return session;
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validate inputs
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            // Simulate network delay for better UX
            setTimeout(() => {
                // Check credentials
                const user = AUTH_CONFIG.credentials.find(
                    u => u.username === username && u.password === password
                );
                
                if (user) {
                    // Success!
                    createSession(user, rememberMe);
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        const redirectTo = getRedirectParam() || '/admin/index.html';
                        window.location.href = redirectTo;
                    }, 1000);
                } else {
                    // Failed
                    showAlert('Invalid username or password. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 800);
        }

        // Handle forgot password
        function handleForgotPassword(event) {
            event.preventDefault();
            alert('Password reset functionality:\n\nIn production, this would:\n‚Ä¢ Send a reset link to your email\n‚Ä¢ Allow you to create a new password\n\nFor demo, use: admin/admin123');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            checkExistingSession();
            
            // Setup form handler
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Focus username field
            document.getElementById('username').focus();
            
            // Enter key support
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        });
    </script>
</body>

</html>
